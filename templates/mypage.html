<script>
	$(function(){
		//头像处的修改头像功能
		//stop()方法可以避免动画堆积
		$(".hide-img-container").mouseenter(function(){
			$(".hide-img-container").stop(true,false).animate({
				opacity:"0.4",
			},200);
		});

		$(".hide-img-container").mouseleave(function(){
			$(".hide-img-container").stop(true,false).animate({
				opacity:"0",
			},200);
		});
		
		//查看详细资料按钮点击事件
		var cinfo = 0;
		$(".put-down").click(function(){
			cinfo++;
			if(cinfo%2 == 1){
				$(".inifo-container-body").slideDown();
				$(".put-down").html("<img src='../static/images/up.png' /><span>收起详细资料</span>")
			}else{
				$(".inifo-container-body").slideUp();
				$(".put-down").html("<img src='../static/images/down.png' /><span>查看详细资料</span>")
			}
		});
		
		//动态列表的选择
		$(".left-head ul li").click(function(){
			$(this).css({
				"font-weight":"600",
				"border-bottom":"2px solid #0084ff",
			}).siblings().css({
				"font-weight":"400",
				"border-bottom":"none",
			});
			var i = $(this).index();
			$(".left-body>div:eq("+i+")").css("display","block").siblings().css("display","none");
		});
		
	});
</script>
